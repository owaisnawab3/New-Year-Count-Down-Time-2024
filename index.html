<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google-Font! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- CSS-LINK! -->
    <link rel="stylesheet" href="style.css">
    <!-- FAVICON! -->
    <link rel="shortcut icon" href="./Count-Down-Logo/Count-time-log.png" type="image/x-icon">
    <title>Count-Down-Timer!</title>
</head>
<body>
    <div class="title" id="end-date">Time until Monday, 1 January 2024 9:00 PM</div>
    <h1>New Year Countdown</h1>
    <div class="countdown">
     <div class="timer">
      <span class="time" id="days">00</span>
      <span class="label">Days</span>
     </div>
     <div class="timer">
        <span class="time" id="hours">00</span>
        <span class="label">Hours</span>
       </div>
       <div class="timer">
        <span class="time" id="minutes">00</span>
        <span class="label">Minutes</span>
       </div>
       <div class="timer">
        <span id="seconds" class="time">00</span>
        <span class="label">Seconds</span>
       </div>
       <!-- <div id="endDate"></div> -->
    </div>
    <script src="./app.js"></script>
</body>
</html>
